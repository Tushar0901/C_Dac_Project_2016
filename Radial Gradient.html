<html>
<head>

<title>Untitled Document</title>

<style>

{
	height:250px;
	width:500px;
	background:radial-gradient(red,yellow,green);
	
}

{
	height:250px;
	width:500px;
	background:radial-gradient(closest-side at 70% 70%,red,yellow,green,yellow);
	
}

{

	width:500px;
	background:radial-gradient(farthest-side at 70% 70%,red,yellow,green,yellow);
	
}

#d
{
	height:250px;
	width:500px;
	background:radial-gradient(farthest-corner at 70% 70%,red,yellow,green,yellow);
	
}

#e
{
	height:250px;
	width:500px;
	background:radial-gradient(closest-corner at 70% 70%,red,yellow,green,yellow);
	
}


</style>
</head>

<br>
