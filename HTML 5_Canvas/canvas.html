<body>
<canvas id="sty"></canvas>
<script language="javascript">
var c=document.getElementById("sty")
var ctx=c.getContext("2d")
var grd=ctx.createLinearGradient(0,0,200,0)
grd.addColorStop(0,"red")
grd.addColorStop(1,"while")
ctx.fillStyle=grd
ctx.fillRect(10,10,150,200)
</script>
<br><br><br><br>
<canvas id="sty1"></canvas>
<script language="javascript">
var c=document.getElementById("sty1");
var ctx=c.getContext("2d");
var grd=ctx.createLinearGradient(0,0,200,0)

grd.addColorStop(0,"red")
grd.addColorStop(0.3,"yellow")
grd.addColorStop(1,"blue")
ctx.fillStyle=grd
ctx.fillRect(10,10,150,200)
</script>
</body>
