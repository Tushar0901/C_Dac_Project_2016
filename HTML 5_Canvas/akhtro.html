<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<canvas id="myCanvas" ></canvas>
<canvas id="myCanvas1"></canvas>
<canvas id="myCanvas2"></canvas>
<canvas id="myCanvas3"></canvas>
<canvas id="myCanvas4"></canvas>
<canvas id="myCanvas5"></canvas>

<script type="text/javascript" language="javascript">
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.moveTo(100,0);
ctx.lineTo(200,100);
ctx.stroke();

var c1=document.getElementById("myCanvas1");
var ctx1=c1.getContext("2d");
ctx1.beginPath();
Ctx1.arc(90,50,40,0,2*Math.PI);
ctx1.stroke();

var c2=document.getElementById("myCanvas2")
var ctx2=c2.getContext("2d");
ctx2.font="30px verdana";
ctx2.fillText("Hello World",10,50);

var c3=document.getElementById("myCanvas3");
var ctx3=c3.getContext("2d")
ctx3.font="30px Arial";
ctx3.strokeText("hello world",10,50);

var c4=document.getElementById("myCanvas4");
var ctx4=c4.getContext("2d");

//Create gradient
var grd=ctx4.createLinearGradient(0,0,200,0);
grd.addColorStop(0,"red");
grd.addColorStop(1,"while");

//Fill With Gradient
ctx4.fillStyle=grd;
ctx4.fillRect(10,10,150,80);

var c5=document.getElementById("myCanvas5");
var ctx5=c5.getContext("2d");

//Create Gradient
var grd1=ctx5.createRadialGradient(75,50,5,90,60,100);
grd1.addColorStop(0,"red");
grd1.addColorStop(1,"while");

//Fill with Gradient
ctx5.fillStyle=grd;
ctx5.fillRect(10,10,150,80);
</script>

</body>
</html>
