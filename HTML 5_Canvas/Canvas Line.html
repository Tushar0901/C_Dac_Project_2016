<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<canvas id="mycanvas" width="200" height="200" style="border:1px solid #000">
</canvas>

<script language="javascript">
var c=document.getElementById("mycanvas")
var ctx=c.getContext("2d")
ctx.moveTo(0,0);
ctx.lineTo(150,200);
ctx.stroke();

</script>

<br><br>

<canvas id="mycanvas1" width="200" height="200" style="border:1px solid #000">
</canvas>

<script language="javascript">
var c=document.getElementById("mycanvas1")
var ctx=c.getContext("2d")
ctx.beginPath();
ctx.arc(100,100,10,600,0);
ctx.stroke();

</script>




</body>
</html>
