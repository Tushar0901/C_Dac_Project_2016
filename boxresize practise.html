<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>

.resizing
{
	height:200px;
	width:200px;
	border:2px solid #060;
	resize:both;
	overflow:auto;
}

.offset
{
	height:200px;
	width:200px;
	border:2px solid #060;
	outline:5px solid #F00;
	outline-offset:10px;
	
}

.boxsizing
{
	height:200px;
	width:200px;
	border:2px solid #999;
	padding:15px;
	box-sizing:border-box;
}
</style>
</head>

<body>
<div class="resizing"></div>
<br><br>
<div class="offset"></div>
<br><br>
<div class="boxsizing">sadasdasdasdasdasd</div>






</body>
</html>
