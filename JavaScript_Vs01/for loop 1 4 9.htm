<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>New Page 1</title>
</head>

<body>
<script language=javascript>

var i
for(i=1;i<=10;i++)
{
	if(i%2==0)
	{
	document.write(i*i*-i+"<br>")
	}
	
	else
	{
	document.write(i*i+"<br>")
	}
	
}


</script>

</body>

</html>
