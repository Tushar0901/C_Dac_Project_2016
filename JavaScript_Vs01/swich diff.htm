<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>New Page 1</title>
<style>
.abc
{
color:white;
background-color:blue;
width:400px;
font-size:25px;
text-align:center;
margin-left:300px;
}

.xyz
{
color:blue;
}

</style>




</head>

<body>
<script language=javascript>
var a=10,b=20,c

c=prompt("Enter any symbols")


switch(c)
{
case "+":
d=a+b
document.write("<div class='abc'>addition is:"+d+"</div>")
break

case "-":
d=a-b
document.write("<div class='abc'>addition is:"+d+"</div>")
break

case "*":
d=a*b
document.write("<div class='abc'>addition is:"+d+"</div>")
break

default:
alert("Wrong choice")
break
}

</script>

</body>
