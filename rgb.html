<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#a
{
	height:150px;
	width:500px;
	background-color:rgb(0,150,255);
	opacity:0.5;
}

#b
{
	height:150px;
	width:500px;
	background-color:rgba(0,255,0,0.5);

}

#c
{
	height:150px;
	width:500px;
	background-color:hsla(120,50%,50%,0.5);

}


#d
{
	height:150px;
	width:500px;
	background:linear-gradient(red,blue,black);

}

#e
{
	height:150px;
	width:500px;
	background:linear-gradient(to right bottom,red,blue,black);

}

#f
{
	height:150px;
	width:500px;
	background:linear-gradient(240deg,red,blue,black);

}

#g
{
	height:150px;
	width:500px;
	background:linear-gradient(red 70%,blue 25%,black 70%);

}

#h
{
	height:150px;
	width:500px;
	background:linear-gradient(rgba(255,0,0,0.5),rgba(255,255,0,0.5),rgba(0,255,255,0.5));

}

#i
{
	height:150px;
	width:500px;
	background:repeating-linear-gradient(red 10%,blue 20%,black 30%);

}

</style>
</head>

<body>
<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>
<div id="e"></div>
<div id="f"></div>
<div id="g"></div>
<div id="h"></div>
<div id="i"></div>
</body>
</html>
