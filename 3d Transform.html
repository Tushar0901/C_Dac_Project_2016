<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.original
{
		width:300px;
	height:100px;
	background-color:#CF3;
	border:1px solid #090;

}

.rotateX1
{
	width:300px;
	height:100px;
	background-color:#CF3;
	border:1px solid #090;
	transform:rotateX(45deg);

}

.rotateY1
{
	width:300px;
	height:100px;
	background-color:#CF3;
	border:1px solid #090;
	transform:rotateY(150deg);

}

.rotateZ1
{
	width:300px;
	height:100px;
	background-color:#CF3;
	border:1px solid #090;
	transform:rotateZ(150deg);

}





</style>



</head>

<body>
<div class="original"></div><br>
<div class="rotateX1"></div><br>
<div class="rotateY1"></div><br> 
<div class="rotateZ1"></div>                                                                                                                                                                                                                                                                                                



</body>
</html>
